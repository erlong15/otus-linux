---
# tasks file for base
- name: DNS hosts server
  lineinfile:
    path: "/etc/hosts"
    regexp: "^{{ item.ip }}"
    line: "{{ item.ip }} {{ item.fqdn }}"
  loop: "{{ hosts_dns }}"


- name: install epel-release
  ansible.builtin.yum:
    name:
      - epel-release

- name: install pkg
  yum:
    name: 
      - rsync
      - tree
      - htop
      - tcpdump
      - mc